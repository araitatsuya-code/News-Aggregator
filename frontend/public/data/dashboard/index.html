<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Aggregator - 監視ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy {
            background-color: #27ae60;
        }

        .status-warning {
            background-color: #f39c12;
        }

        .status-critical {
            background-color: #e74c3c;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #34495e;
        }

        .metric-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .alert-critical {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-healthy {
            background-color: #27ae60;
        }

        .progress-warning {
            background-color: #f39c12;
        }

        .progress-critical {
            background-color: #e74c3c;
        }

        .timestamp {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .no-data {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI News Aggregator</h1>
            <div class="subtitle">監視ダッシュボード</div>
        </div>

        <!-- アラート -->
        <div style="margin-bottom: 20px;">
            <div class="alert alert-warning">過去1時間でエラーが多発しています: 91件</div>
        </div>

        <div class="grid">
            <!-- システム状態 -->
            <div class="card">
                <h2>
                    <span class="status-indicator status-healthy"></span>
                    システム状態
                </h2>

                <div class="metric">
                    <span class="metric-label">CPU使用率</span>
                    <span class="metric-value">22.2%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-healthy" style="width: 22.2%"></div>
                </div>

                <div class="metric">
                    <span class="metric-label">メモリ使用率</span>
                    <span class="metric-value">69.3%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-warning" style="width: 69.3%"></div>
                </div>

                <div class="metric">
                    <span class="metric-label">ディスク使用率</span>
                    <span class="metric-value">5.8%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-healthy" style="width: 5.8%"></div>
                </div>

            </div>

            <!-- 処理メトリクス -->
            <div class="card">
                <h2>処理メトリクス</h2>

                <div class="metric">
                    <span class="metric-label">成功率</span>
                    <span class="metric-value">80.0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">処理時間</span>
                    <span class="metric-value">4.0秒</span>
                </div>
                <div class="metric">
                    <span class="metric-label">処理記事数</span>
                    <span class="metric-value">20/25</span>
                </div>
                <div class="metric">
                    <span class="metric-label">API呼び出し</span>
                    <span class="metric-value">4</span>
                </div>

            </div>

            <!-- ログ分析 -->
            <div class="card">
                <h2>ログ分析 (24時間)</h2>

                <div class="metric">
                    <span class="metric-label">総ログ行数</span>
                    <span class="metric-value">869</span>
                </div>
                <div class="metric">
                    <span class="metric-label">エラー</span>
                    <span class="metric-value">91</span>
                </div>
                <div class="metric">
                    <span class="metric-label">警告</span>
                    <span class="metric-value">18</span>
                </div>
                <div class="metric">
                    <span class="metric-label">情報</span>
                    <span class="metric-value">673</span>
                </div>

            </div>

            <!-- パフォーマンストレンド -->
            <div class="card">
                <h2>パフォーマンストレンド</h2>
                <div class="no-data">トレンド分析機能は開発中です</div>
            </div>
        </div>

        <div class="timestamp">
            最終更新: 2025-08-31T15:30:17.537406
        </div>
    </div>

    <script>
        // 自動リフレッシュ (5分間隔)
        setTimeout(() => {
            window.location.reload();
        }, 5 * 60 * 1000);
    </script>
</body>

</html>
